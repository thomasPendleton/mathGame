<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-F7J777TYJP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-F7J777TYJP')
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
    <title>Math Quiz Game</title>
  </head>
  <body>
    <div class="settings" id="settings"><i class="fa-solid fa-gear"></i></div>

    <div class="score-container" id="score-container">
      Correct : <span id="score">0</span>
    </div>
    <div class="wrong-container" id="wrong-container">
      Wrong : <span id="wrong">0</span>
    </div>
    <div class="timer" id="timer">Play Now!</div>

    <div class="high-score" id="high-score">High Scores</div>
    <div id="high-scores-container" class="high-scores-container"></div>

    <h1 class="math-game">Math Game</h1>
    <div id="game" class="game"></div>

    <div class="modal" id="modal">
      <div id="close" class="close">&#10006;</div>
      <h3>Game Settings</h3>
      <div>
        <label for="player">Player Name:</label>
        <br />
        <input type="text" id="player" value="Player 1" />
      </div>
      <div>
        <label for="high-number">Highest number:</label>
        <br />
        <input type="number" min="9" max="9999" id="high-number" value="15" />
      </div>
      <div>
        <label for="time">Time given:</label>
        <br />
        <input
          type="number"
          min="10"
          max="500"
          id="time"
          class="time"
          type="number"
          value="120"
        />
      </div>

      <audio
        id="correct-sound"
        src="./sounds/zapsplat_multimedia_correct_ping_tone_001_68778.mp3"
      ></audio>
      <audio id="wrong-sound" src="./sounds/wrong.mp3"></audio>
      <audio id="congrats-sound" src="./sounds/applause.mp3"></audio>
    </div>
  </body>
</html>
